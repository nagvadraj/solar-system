name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_URI: 'mongodb+srv://cluster0.vbdphob.mongodb.net/mydb'
  MONGO_USERNAME: nagaraju
